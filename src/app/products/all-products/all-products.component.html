<div class="banner">
    <img width="100%"   src="https://t3.ftcdn.net/jpg/05/35/13/82/360_F_535138292_62ZnI4Hcw37J8Jaeg4E9TzJwUciCwSnp.jpg" alt="">
     </div>       
    
     <div class="container">
        <h1 class="text-center bg-black text-light mt-3">Our Newly Launched Products</h1>
     </div>
     
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filter:searchTerm:'title'">
                <div class="card ">
                    <!-- Product image-->
                    <!-- property binding -->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- <h6>{{product.description}}</h6> -->
                            <h5>â˜…{{product.rating.rate}}</h5>
                            <!-- Product price-->
                            <b>$</b>{{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="viewproduct/{{product.id}}">View Products</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
