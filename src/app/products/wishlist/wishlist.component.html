<!-- wishlist empty -->
<div class="container" *ngIf="allwishlistItem.length==0">
    <div class="row">
        <div class="col text-center">
       <img src="https://media0.giphy.com/media/RrQGnisB9cJBd1DOiz/200w.gif?cid=82a1493b4lbo7fsn04st8nzf4u48a4qyik4wsqcey4whx7ux&ep=v1_gifs_related&rid=200w.gif&ct=g" height="350px" alt="">
       <button class="btn btn-dark " routerLink=""><i class="fa-sharp fa-solid fa-cart  fa-fade text-light"></i>Explore Now</button>
        </div>
    </div>
</div>
 <!-- wishlist with content -->

<!-- Section-->
<section class="py-5" *ngIf="allwishlistItem.length!==0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5"  *ngFor="let wish of allwishlistItem">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image"  alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                           {{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-center mb-3">
                    <button class="btn me-3" (click)="deleteWishlist(wish.id)"><i class="fa-solid fa-heart-circle-xmark fa-fade text-danger"></i> </button>
                    <button class="btn" (click)="addToCart(wish)"><i class="fa-sharp fa-solid fa-cart-plus fa-fade text-success"></i> </button>
                </div>
                    <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View Products</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    </section>
